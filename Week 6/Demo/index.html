<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Week 6 Demo</title>
</head>
<body>
    <main>
        <nav>
            <a id="tools_btn" href="#"></a>
        </nav>
        <aside id="tools_aside">
            <div id="text">
                This is text
            </div>
        </aside>
        <textarea></textarea>
    </main>
    <script>
        var a = document.querySelector(`#tools_btn`);
        var aside = document.querySelector(`#tools_aside`)

        a.addEventListener(`click`, e=>{
            e.preventDefault();
            aside.classList.toggle(`close`)
        });
    </script>
</body>
</html>
