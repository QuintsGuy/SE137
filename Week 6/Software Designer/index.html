<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    
    <title>Week 6 Lab | Software Designer</title>
</head>
<body>
    <main>
        <header>
            <div id="options_bar">
                <a href="#">File</a>
                <a href="#">Edit</a>
                <a href="#">Help</a>
            </div>
            <p>Week 6 Assignment</p>
            <button>Settings Icon</button>
        </header>
        <section>
            <div id="navlist">
                <ul>
                    <li id="FileExplorer_btn"><a href="#"></a></li>
                    <li id="Plugins_btn"><a href="#"></a></li>
                    <li id="Delete_btn"><a href="#"></a></li>
                </ul>
            </div>
            <aside id="FileExplorer" class="hide">
                <details>
                    <summary>Files</summary>
                    <p>File 1</p>
                    <p>File 2</p>
                    <p>File 3</p>
                    <p>File 4</p>
                </details>
                <details>
                    <summary>Files</summary>
                    <p>Stuff 1</p>
                    <p>Stuff 2</p>
                </details>
            </aside>
            <aside id="Plugins" class="hide">
                <details>
                    <summary>Files</summary>
                    <p>File 1</p>
                    <p>File 2</p>
                    <p>File 3</p>
                    <p>File 4</p>
                </details>
                <details>
                    <summary>Other Stuff</summary>
                    <p>Stuff 1</p>
                    <p>Stuff 2</p>
                </details>
            </aside>
            <div id="right_pane">
                <nav id="tabs">
                    <a href="#">
                        <img src="" alt="">
                        <p>Tab 1</p>
                        <button></button>
                    </a>
                    <a href="#">
                        <img src="" alt="">
                        <p>Tab 2</p>
                        <button></button>
                    </a>
                    <a href="#">
                        <img src="" alt="">
                        <p>Tab 3</p>
                        <button></button>
                    </a>
                </nav>
                <p>SE 137 > W6 > Homework > Tab 1</p>
                <script>
        
                    var a = document.querySelectorAll(`nav a`);
                    var p = document.querySelector(`p`);
            
                    for(let i=0; i<a.length; i++){
                        a[i].addEventListener(`click`, e=>{
                            e.preventDefault();
                            
                            for(let i=0; i<a.length; i++){
                                a[i].style.backgroundColor = `grey`;
                            }
            
                            e.target.style.backgroundColor = `black`;
            
                            p.innerHTML = `SE 137 >> W6 >> Homework >> ${e.target.innerHTML}`;
                        })
                    }
            
                </script>
                <textarea></textarea>
            </div>
        </section>
        <footer>
            <p>Text goes here</p>
            <img src="" alt="">
        </footer>
    </main>
    <script>
        var a = document.querySelector(`#tools_btn`);
        var aside = document.querySelector(`#tools_aside`)

        a.addEventListener(`click`, e=>{
            e.preventDefault();
            aside.classList.toggle(`close`)
        });
    </script>
</body>
</html>
