<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" class="orange a b">Orange</a>
    <input type="range" min="0" max="255">
    <script>
        var body = document.querySelector(`body`);
        var a = document.querySelector(`a`);
        
        a.addEventListener(`click`, turnOrange);
        function turnOrange(e) {
            e.preventDefault()
            body.style.backgroundColor = `Orange`
        }

        document.querySelector(`input`).addEventListener(`mousemove`, function(e){
            body.style.backgroundColor = `rgb(${e.target.value},0,0)`;
        })

    </script>
</body>
</html>
